		  <ul class="nav nav-tabs language-nav" id="seo-language-nav" data-v-languages="seo">

		   <div class="tab-content" data-v-languages="seo" style="clear:both">
			<div class="tab-pane" id="language1" data-v-language data-v-language-id>

				<label class="form-label fw-bold border-bottom d-block mb-4 py-3">Open Graph</label>

				<div class="mb-3 row">
					<label for="input-site-title" class="col-sm-2 col-form-label">Open Graph Title</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="input-name" placeholder="Title" name="seo[og][1][title]" data-v-seo-title>
					</div>
				 </div>		 

				 <div class="mb-3 row">
					<label for="input-site-title" class="col-sm-2 col-form-label">Open Graph Description</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="input-slug" placeholder="Description" name="seo[og][1][description]" data-v-seo-description>
					</div>
				  </div>		 

				<label class="form-label fw-bold border-bottom d-block mb-4 py-3">Twitter</label>
			
				<div class="mb-3 row">
					<label for="input-site-title" class="col-sm-2 col-form-label">Twitter Title</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="input-name" placeholder="Title" name="seo[twitter][1][title]" data-v-seo-title>
					</div>
				 </div>		 
				  
				  <div class="mb-3 row">
					<label for="input-description" class="col-sm-2 col-form-label" >Twitter Description</label>
					<div class="col-sm-10">
					  <textarea type="email" class="form-control" id="input-description" placeholder="Description" name="seo[twitter][1][content]" data-v-seo-content></textarea>
					</div>
				  </div>


				<div class="mb-3 row">
					<label for="input-site-title" class="col-sm-2 col-form-label">Twitter label 1</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="input-name" placeholder="Label" name="seo[twitter][1][label1]" data-v-seo-label1>
					</div>
				 </div>		 

				<div class="mb-3 row">
					<label for="input-site-title" class="col-sm-2 col-form-label">Twitter data 1</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="input-name" placeholder="Data" name="seo[twitter][1][data1]" data-v-seo-data1>
					</div>
				 </div>					
				 
				 <div class="mb-3 row">
					<label for="input-site-title" class="col-sm-2 col-form-label">Twitter label 2</label>

					</div>
